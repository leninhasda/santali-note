    <div class="wrap">
        <div class="intro">
            <h2>Santali Note (beta)</h2>
            <div>ol reak̓ niam ko</div>
            <div class="grid">
                <div>
                    <span>A + . = Ạ</span>
                    <span>onka lekage</span>
                    <span>Ạ Ḍ Ẹ Ṇ Ọ Ṛ Ṭ</span>
                </div>
                <div>
                    <span>A + ~ = Ã</span>
                    <span>onka lekage</span>
                    <span>Ã Ẽ Ĩ Õ Ũ</span>
                </div>
                <div>
                    <span>E + - = E̠</span>
                    <span>onka lekage</span>
                    <span>E̠ O̠</span>
                </div>
                <div>
                    <span>C + ' = C̓</span>
                    <span>onka lekage</span>
                    <span>C̓ K̓ T̓ P̓ H̓</span>
                </div>
            </div>
            <div>
                <p></p>
                <div>
                    <span><code>N + ></code> = N + Shift + . = Ṅ</span>
                </div>
                <div>
                    <span>A + ~ + . = A + . + ~ = Ạ̃</span>
                </div>
                <div>
                    <span>E + ~ + - = E + - + ~ = Ẽ̠</span>
                </div>
                <div>
                    <span>O + ~ + - = O + - + ~ = Õ̠</span>
                </div>
            </div>
        </div>
        <textarea name="editor" id="editor" cols="30" rows="10" placeholder="write something"></textarea>
