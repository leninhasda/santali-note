<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Santal-e Note</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <div class="intro">
        <h2>Santal-e Note (beta)</h2>
        <div class="grid">
            <div class="left">
                <ul>
                    <li>a</li>
                    <li>ạ</li>
                    <li>b</li>
                    <li>c</li>
                    <li>c̓</li>
                    <li>d</li>
                    <li>ḍ</li>
                    <li>e</li>
                </ul>
                <ul>
                    <li>g</li>
                    <li>h</li>
                    <li>i</li>
                    <li>j</li>
                    <li>k</li>
                    <li>k̓</li>
                    <li>l</li>
                    <li>m</li>
                </ul>
                <ul>
                    <li>n</li>
                    <li>ń</li>
                    <li>o</li>
                    <li>p</li>
                    <li>p̓</li>
                    <li>r</li>
                    <li>ṛ</li>
                    <li>s</li>
                </ul>
                <ul>
                    <li>t</li>
                    <li>t̓</li>
                    <li>ṭ</li>
                    <li>u</li>
                    <li>v</li>
                    <li>w</li>
                    <li>y</li>
                </ul>
                <ul>
                    <li>ã</li>
                    <li>ẽ</li>
                    <li>ĩ</li>
                    <li>õ</li>
                    <li>ũ</li>
                </ul>
            </div>
            <div class="right">
                <div>
                    <span>a</span><span>.</span>
                    <span class="n">=</span>
                    <span>ạ</span>
                </div>
                <div>
                    <span>n</span><span>'</span>
                    <span class="n">=</span>
                    <span>ń</span>
                </div>
                <div>
                    <span>o</span><span>~</span>
                    <span class="n">=</span>
                    <span>õ</span>
                </div>
            </div>
        </div>
    </div>
    <textarea name="editor" id="editor" cols="30" rows="10" placeholder="write something"></textarea>
</body>
</html>
